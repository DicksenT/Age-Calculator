<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" class="form" novalidate>
        <div class="input">
          <label for="day" class="label">Day</label> 
          <input type="number" placeholder="DD" class="form-input day-input" />
          <p class="errorMsg day-msg"></p>
        </div>
        <div class="input">
          <label for="month" class="label">Month</label>
          <input type="number" name="" id="" placeholder="MM" class="form-input month-input" />
          <p class="errorMsg month-msg"></p>
        </div>
        <div class="input">
          <label for="year" class="label">Year</label>
          <input type="number" name="" id="" placeholder="YYYY" class="form-input year-input" />
          <p class="errorMsg year-msg"></p>
        </div>
        <button type="submit" class="btn">
          <img src="assets/images/icon-arrow.svg" alt="">
        </button>
      </form>

      <div class="results">
        <div class="result">
          <div class="number years">--</div>
          <div class="detail">years</div>
        </div>
        <div class="result">
          <div class="number month">--</div>
          <div class="detail">months</div></div>
        <div class="result">
          <div class="number days">--</div>
          <div class="detail">days</div></div>
        </div>
      </div>
    </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
